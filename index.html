<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/CSS/css.css" media="screen" />
</head>
<body>
<div class="Book">

    <!--For Next/Prev Controls-->
    <input type="checkbox" id="c1">
    <input type="checkbox" id="c2">
    <input type="checkbox" id="c3">


    <!-- Book Cover-->
    <div id="cover">
        <img src="/img/cover.jpg" alt="Cover">
    </div>

    <!--Pages-->
    <div class="flip-book">

        <!--Page 1-->
    <div class="flip" id="p1">
        <div class="back">
            <img src="/img/1.jpg">
            <label for="c1" class="back-btn">Before</label>
        </div>
        <div class="front">
            <h2>Page 1</h2>
            <label for="c1" class=""next-btn>NEXT</label>
        </div>
    </div>

       <!--Page 2-->
       <div class="flip" id="p2">
        <div class="back">
            <img src="/img/2.jpg">
            <label for="c2" class="back-btn">Before</label>
        </div>
        <div class="front">
            <h2>Page 2</h2>
            <label for="c2" class=""next-btn>NEXT</label>
        </div>
    </div>

       <!--Page 3-->
       <div class="flip" id="p3">
        <div class="back">
            <img src="/img/3.jpg">
            <label for="c3" class="back-btn">Before</label>
        </div>
        <div class="front">
            <h2>Page 3</h2>
            <label for="c3" class=""next-btn>NEXT</label>
        </div>
    </div>

    </div>

</div>
</body>
</html>
